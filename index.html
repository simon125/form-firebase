<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>
            <span class="white">Simon </span>Front-end Developer
        </h1> 
    </header>
    <section class="from-container">
        <div class="personal-data">
            <h2>Simon</h2>
            <ul>
                <li>
                    <i class="fas fa-street-view fa-sm"></i>
                    Location
                </li>
                <li>
                    <i class="fab fa-linkedin fa-sm"></i>
                    Linkedin
                </li>
                <li>
                    <i class="fas fa-phone fa-sm"></i>
                    668-406-181
                </li>
                <li>
                    <i class="fas fa-envelope fa-sm"></i>
                    szymqwerty@gmail.com
                </li>
            </ul>
        </div>
        <div class="main-form">
            <h3>Email Us</h3>
            <div class="alert">Your message has benn sent</div>
            <form class="contact-form" id="contactForm">
                <div class="flex-item">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company<input type="text" name="company" id="company"></label>
                    </p>
                </div>
                <div class="flex-item">
                    <p>
                        <label>Email adress</label>
                        <input type="text" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                </div>
                <div class="flex-item flex-item-column">
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </div>

            </form>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="scritp.js"></script>
</body>

</html>
